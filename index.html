<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>ClockXD-Digital Clock</title>
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000)">
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
            <h2>CLOCK</h2>
        </div>
        <div class="Clock-xd" id="clock">
            <div class="timeis">
                <div id="time">
                    <h3>TIME</h3>
                </div>
                <div class="time-format">

                    <div id="hours-box" class="common-box">
                        <div id="hour" class="common"></div>
                        <div id="h-para" class="common-para">
                            <p>hours</p>
                        </div>
                    </div>
                    <span>:</span>
                    <div id="minute-box" class="common-box">
                        <div id="minute" class="common"></div>
                        <div id="m-para" class="common-para">
                            <p>mins</p>
                        </div>
                    </div>
                    <span>:</span>
                    <div id="second-box" class="common-box">
                        <div id="second" class="common"></div>
                        <div id="s-para" class="common-para">
                            <p>secs</p>
                        </div>
                    </div>
                </div>
                <div class="daytime">
                    <h1 id="format">AM</h1>
                </div>
            </div>
        </div>
        <div class="after-box"></div>
        <div class="after-box-1"></div>
    </nav>
    <div class="container">
        <div class="time-table">
            <div class="set-wakeUp">
                <div class="logo-wakeUp">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/568/949/non_2x/vector-sign-of-sun-icon.jpg"
                        alt="wakeUp">
                        <div class="p-wakeup">
                            <p>Set wake up time</p>
                        </div>
                    <nav class="wakeup-time">
                        <label for="down">10AM - 11AM
                            <span id="rotate-arrow" class="fas fa-caret-down"></span>
                        </label>
                        <input type="checkbox" id="down">
                        <ul class="time-menu" id="toggle-menu">
                            <li>8AM-9AM</li>
                            <li>9AM-10AM</li>
                            <li>10AM-11AM</li>
                            <li>11AM-12PM</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="set-wakeUp">
                <div class="logo-wakeUp">
                    <img src="https://mpng.subpng.com/20180806/usz/kisspng-computer-icons-vector-graphics-illustration-downlo-lunch-time-svg-png-icon-free-download-479531-5b67e7b5c1e7c2.2118307215335361817943.jpg"
                        alt="wakeUp">
                        <div class="p-wakeup">
                            <p>Set lunch time</p>
                        </div>
                    <nav class="lunch-time">
                        <label for="down-1">10AM - 11AM
                            <span id="rotate-arrow-1" class="fas fa-caret-down"></span>
                        </label>
                        <input type="checkbox" id="down-1">
                        <ul class="time-menu-1" id="toggle-menu">
                            <li>8AM-9AM</li>
                            <li>9AM-10AM</li>
                            <li>10AM-11AM</li>
                            <li>11AM-12PM</li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="set-wakeUp">
                <div class="logo-wakeUp">
                    <img src="https://mpng.subpng.com/20190217/xzt/kisspng-alarm-clocks-clip-art-portable-network-graphics-co-layer-svg-png-icon-free-download-566884-onlin-5c68f28cdf4086.4208632315503817089145.jpg"
                        alt="wakeUp">
                        <div class="p-wakeup">
                            <p>Set nap time</p>
                        </div>
                    <nav class="snap-time">
                        <label for="down-2">10AM - 11AM
                            <span id="rotate-arrow-2" class="fas fa-caret-down"></span>
                        </label>
                        <input type="checkbox" id="down-2">
                        <ul class="time-menu-2" id="toggle-menu">
                            <li>8AM-9AM</li>
                            <li>9AM-10AM</li>
                            <li>10AM-11AM</li>
                            <li>11AM-12PM</li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
        <div class="img-show">
            <h2>LET'S HAVE SOME LUNCH !!</h2>
            <img src="https://image.freepik.com/free-vector/employees-brainstorming-during-coffee-break-cartoon-illustration_74855-14357.jpg"
                alt="lounch image">
        </div>
    </div>
    <div class="alert-bar">
        <h2>GOOD AFTERNOON !!</h2>
    </div>
    <div class="button">
        <button class="btn">Party time!</button>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
