<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>ClockXD-Digital Clock</title>
</head>

<body onload="updateClock(); setInterval('updateClock()', 1000)">
    <nav class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="logo">
            <h2>CLOCK</h2>
        </div>
        <div class="Clock-xd" id="clock">
            <div class="timeis">
                <div id="time">
                    <h3>TIME</h3>
                </div>
                <div class="time-format">

                    <div id="hours-box" class="common-box">
                        <div id="hour" class="common"></div>
                        <div id="h-para" class="common-para">
                            <p>hours</p>
                        </div>
                    </div>
                    <span>:</span>
                    <div id="minute-box" class="common-box">
                        <div id="minute" class="common"></div>
                        <div id="m-para" class="common-para">
                            <p>mins</p>
                        </div>
                    </div>
                    <span>:</span>
                    <div id="second-box" class="common-box">
                        <div id="second" class="common"></div>
                        <div id="s-para" class="common-para">
                            <p>secs</p>
                        </div>
                    </div>
                </div>
                <div class="daytime">
                    <h1 id="format">AM</h1>
                </div>
            </div>
        </div>
        <div class="after-box"></div>
        <div class="after-box-1"></div>
    </nav>
    <div class="container">
        <div class="time-table">
            <div class="set-wakeUp">
                <div class="logo-wakeUp">
                    <img src="https://static.vecteezy.com/system/resources/previews/000/568/949/non_2x/vector-sign-of-sun-icon.jpg"
                        alt="wakeUp">
                    <div class="p-wakeup">
                        <p>Set wake up time</p>
                    </div>
                    <nav class="wakeup-time">
                        <select name="" id="setWakeupTime" class="set_wakup_option">
                            <option value="0">Default</option>
                            <option value="1">1AM - 2AM</option>
                            <option value="2">2AM - 3AM</option>
                            <option value="3">3AM - 4AM</option>
                            <option value="4">4AM - 5AM</option>
                            <option value="5">5AM - 6AM</option>
                            <option value="6">6AM - 7AM</option>
                            <option value="7">7AM - 8AM</option>
                            <option value="8">8AM - 9AM</option>
                            <option value="9">9AM - 10AM</option>
                            <option value="10">10AM - 11AM</option>
                            <option value="11">11AM - 12AM</option>
                            <option value="12">12PM - 1PM</option>
                            <option value="13">1PM - 2PM</option>
                            <option value="14">2PM - 3PM</option>
                            <option value="15">3PM - 4PM</option>
                            <option value="16">4PM - 5PM</option>
                            <option value="17">5PM - 6PM</option>
                            <option value="18">6PM - 7PM</option>
                            <option value="19">7PM - 8PM</option>
                            <option value="20">8PM - 9PM</option>
                            <option value="21">9PM - 10PM</option>
                            <option value="22">10PM - 11PM</option>
                            <option value="23">11PM - 12PM</option>
                            <option value="24">12AM - 1AM</option>
                        </select>
                    </nav>
                </div>
            </div>
            <div class="set-wakeUp">
                <div class="logo-wakeUp">
                    <img src="https://mpng.subpng.com/20180806/usz/kisspng-computer-icons-vector-graphics-illustration-downlo-lunch-time-svg-png-icon-free-download-479531-5b67e7b5c1e7c2.2118307215335361817943.jpg"
                        alt="wakeUp">
                    <div class="p-wakeup">
                        <p>Set lunch time</p>
                    </div>
                    <nav class="lunch-time">
                        <select name="" id="setLunchTime" class="set_wakup_option">
                            <option value="0">Default</option>
                            <option value="1">1AM - 2AM</option>
                            <option value="2">2AM - 3AM</option>
                            <option value="3">3AM - 4AM</option>
                            <option value="4">4AM - 5AM</option>
                            <option value="5">5AM - 6AM</option>
                            <option value="6">6AM - 7AM</option>
                            <option value="7">7AM - 8AM</option>
                            <option value="8">8AM - 9AM</option>
                            <option value="9">9AM - 10AM</option>
                            <option value="10">10AM - 11AM</option>
                            <option value="11">11AM - 12AM</option>
                            <option value="12">12PM - 1PM</option>
                            <option value="13">1PM - 2PM</option>
                            <option value="14">2PM - 3PM</option>
                            <option value="15">3PM - 4PM</option>
                            <option value="16">4PM - 5PM</option>
                            <option value="17">5PM - 6PM</option>
                            <option value="18">6PM - 7PM</option>
                            <option value="19">7PM - 8PM</option>
                            <option value="20">8PM - 9PM</option>
                            <option value="21">9PM - 10PM</option>
                            <option value="22">10PM - 11PM</option>
                            <option value="23">11PM - 12PM</option>
                            <option value="24">12AM - 1AM</option>
                        </select>
                    </nav>
                </div>
            </div>
            <div class="set-wakeUp">
                <div class="logo-wakeUp">
                    <img src="https://mpng.subpng.com/20190217/xzt/kisspng-alarm-clocks-clip-art-portable-network-graphics-co-layer-svg-png-icon-free-download-566884-onlin-5c68f28cdf4086.4208632315503817089145.jpg"
                        alt="wakeUp">
                    <div class="p-wakeup">
                        <p>Set nap time</p>
                    </div>
                    <nav class="snap-time">
                        <select name="" id="setSnapTime" class="set_wakup_option">
                            <option value="0">Default</option>
                            <option value="1">1AM - 2AM</option>
                            <option value="2">2AM - 3AM</option>
                            <option value="3">3AM - 4AM</option>
                            <option value="4">4AM - 5AM</option>
                            <option value="5">5AM - 6AM</option>
                            <option value="6">6AM - 7AM</option>
                            <option value="7">7AM - 8AM</option>
                            <option value="8">8AM - 9AM</option>
                            <option value="9">9AM - 10AM</option>
                            <option value="10">10AM - 11AM</option>
                            <option value="11">11AM - 12AM</option>
                            <option value="12">12PM - 1PM</option>
                            <option value="13">1PM - 2PM</option>
                            <option value="14">2PM - 3PM</option>
                            <option value="15">3PM - 4PM</option>
                            <option value="16">4PM - 5PM</option>
                            <option value="17">5PM - 6PM</option>
                            <option value="18">6PM - 7PM</option>
                            <option value="19">7PM - 8PM</option>
                            <option value="20">8PM - 9PM</option>
                            <option value="21">9PM - 10PM</option>
                            <option value="22">10PM - 11PM</option>
                            <option value="23">11PM - 12PM</option>
                            <option value="24">12AM - 1AM</option>
                        </select>
                    </nav>
                </div>
            </div>

        </div>
        <div class="img-show">
            <div id="wake_time_is">

                <h2>LET'S WAKE UP DEAR !!</h2>
                <img src="https://image.freepik.com/free-vector/early-morning-concept-illustration_114360-7202.jpg"
                    alt="wakeUp image">
            </div>
            <div id="lunch_time_is">

                <h2>LET'S HAVE SOME LUNCH !!</h2>
                <img src="https://image.freepik.com/free-vector/employees-brainstorming-during-coffee-break-cartoon-illustration_74855-14357.jpg"
                    alt="lounch image">
            </div>
            <div id="snap_time_is">

                <h2>GOOD NIGHT DEAR !!</h2>
                <img src="https://image.freepik.com/free-vector/insomnia-concept-illustration_114360-3566.jpg"
                    alt="sleep image">
            </div>
        </div>
    </div>
    <div class="button"  id="btn_id">
        <button class="btn">Set time!</button>
    </div>
    <div class="alert-bar alert_bar_opt">
        <h2 id="wake_title_here">GOOD MORNING !!</h2>
        <h2 id="lunch_title_here">GOOD AFTERNOON !!</h2>
        <h2 id="sleep_title_here">IT'S TIME TO SLEEP !!</h2>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
